<div class="container mt-5">
    <div class="row">
        <div class="mx-auto mt-5 text-center">
            <img src="../../favicon.ico" class="img-fluid" width="20%">
            <h3>Les rencontres avec Matcha</h3>
            <form [formGroup]="authForm" class="mx-auto bg-dark py-5 rounded shadow mt-2" (ngSubmit)="onSubmitForm()">
                <h4 class="text-center p-1 rounded text-white">SE CONNECTER</h4>
                <div class="form-group">
                    <label for="email" class="text-light">Adresse email</label>
                    <input type="email"  class="form-control w-75 mx-auto text-center" id="email" placeholder="name@example.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors, 'is-valid': submitted && !f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Votre email est requise</div>
                        <div *ngIf="f.email.errors && !f.email.errors?.required">Mauvais format d'email</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="text-light">Mot de passe</label>
                    <input type="password" id="passwd"  class="form-control w-75 mx-auto text-center" placeholder="Mot de passe" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors, 'is-valid': submitted && !f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Mot de passe requis</div>
                        <div *ngIf="f.password.errors && !f.password.errors?.required">6 caracteres, 1 majuscule, 1 chiffre</div>
                    </div>
                </div><br>
                <button type="submit" class="btn btn-light">Connexion</button>
            </form>
        </div>
    </div>
</div>
