<div class="container mt-5">
    <div class="row">
        <div class="mx-auto mt-5 text-center">
            <img src="../../favicon.ico" class="img-fluid" width="20%">
            <h3 class="font-sam">Les rencontres avec Matcha</h3>
            <form class="mx-auto bg-dark py-5 rounded shadow mt-2">
                <h4 class="text-center p-1 rounded text-white font-sam">SE CONNECTER</h4>
                <div class="form-group">
                    <label for="email" class="font-sam text-light">Adresse email</label>
                    <input type="email"  class="form-control w-75 mx-auto text-center" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="passwd" class="font-sam text-light">Mot de passe</label>
                    <input type="password" id="passwd"  class="form-control w-75 mx-auto text-center" placeholder="Mot de passe">
                </div><br>
                <button type="submit" class="btn btn-light">Connexion</button>
            </form>
        </div>
    </div>
</div>
